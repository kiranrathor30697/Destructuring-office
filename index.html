<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Destructuring</title>
    </head>
    <body>
        
        <script>

            //Array Destructuring
            let  x = ['kiran','Kamlehsh','Anjali','Rudransh']

            let [a,b] = x;
            console.log(b);

            //object Destructuring

            let obj = {
                name:'Rudransh',
                surname:'Rathor',
                "age":"1.5"
            }
            let {name,age} = obj;
            console.log(age)
        </script>
    </body>
</html>
